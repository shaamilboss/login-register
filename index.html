<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login & Regestration form</title>
</head>
<body>
	<div class="hero">
		<input type="radio" name="r" id="r1" style="" >
		<input type="radio" name="r" id="r2" style="">
		<div class="form-box" >
			
			<div class="button-box">
				
				<div id="btn"></div>
				<button type="button" class="toggle-btn"><label for="r1"> Login </label> </button>
				<button type="button" class="toggle-btn"> <label for="r2"> Register </label> </button>

			</div>

			<div class="social-icons">
				<img src="images/facebook.svg">
				<img src="images/instgram.svg">
				<img src="images/twitter.svg">
			</div>

			<div class="input-group" id="login">
				<input type="text" class="input-feild" placeholder="User Id " required>
				<input type="text" class="input-feild" placeholder="Enter Password " required>
				<input type="checkbox" class="checkbox"> <span>Remember Password</span>
				<button type="submit" class="submit-btn"> Login </button>
			</div>

			<div class="input-group" id="register">
				<input type="text" class="input-feild" placeholder="User Id " required>
				<input type="email" class="input-feild" placeholder="Enter Email " required>
				<input type="Password" class="input-feild" placeholder="Enter Password " required>
				<input type="checkbox" class="checkbox"> <span>I agree the terms and conditions</span>
				<button type="submit" class="submit-btn"> Register </button>
			</div>

		</div>

</div>
</body>
</html>
